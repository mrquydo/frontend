<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input
                            type="radio"
                            id="a-ans"
                            name="answer"
                            class="answer"
                        />
                        <label id="a_text" for="a-ans">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="b-ans"
                            name="answer"
                            class="answer"
                        />
                        <label id="b_text" for="b-ans">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="c-ans"
                            name="answer"
                            class="answer"
                        />
                        <label id="c_text" for="c-ans">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="d-ans"
                            name="answer"
                            class="answer"
                        />
                        <label id="d_text" for="d-ans">Question</label>
                    </li>
                </ul>
            </div>
            <button id="submit-ans" onclick="submit()">Submit</button>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
