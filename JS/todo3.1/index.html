<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="todoapp">
        <div class="header">
            <h1>todos</h1>
            <div class="new-todo" style="display: inline-block;">
                <i class="fas fa-chevron-down"></i>
                <input class="todo-input" placeholder="What needs to be done?">
            </div>
        </div>
        <div class="main">
            <ul class="todo-list">
                <li>
                    <input type="checkbox" class="toggle">
                    <label>Học JS</label>
                    <span>X</span>
                </li>
                <li>
                    <input type="checkbox" class="toggle">
                    <label>Làm bài tập</label>
                    <span>X</span>
                </li>
            </ul>
        </div>
        <div class="footer">
            <span class="todo-count"> 2 items left</span>
            <div>
                <a href="#/" class="">All</a>
                <a href="#/active" class="selected">Active</a>
                <a href="#/completed" class="">Completed</a>
            </div>
            <button class="clear-completed">Clear completed</button>
        </div>
    </div>
</body>

</html>
