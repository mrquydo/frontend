<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash message</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="warp">

        <div class="container">

            <div class="flash-message flash-message--primary">

                <div class="flash-message__main">

                    <div class="flash-message__icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <h4 class="flash-message__title">SUCCESS</h4>

                    <p class="flash-message__desc">Tôi đang học code</p>

                </div>

                <div class="flash-message__action--primary">
                    <a href="#">DONE</a>
                </div>
            </div>

            <div class="flash-message flash-message--secondary">

                <div class="flash-message__main">

                    <div class="flash-message__icon">
                        <i class="fas fa-times"></i>
                    </div>
                    <h4 class="flash-message__title">Oopise</h4>

                    <p class="flash-message__desc">Toi van dang hoc code</p>

                </div>

                <div class="flash-message__action-secondary">
                    <a href="">TRY AGAIN</a>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
