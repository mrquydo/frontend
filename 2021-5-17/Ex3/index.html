<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div class="warp">
        <div class="container">
            <div class class="result">
                <div class="result__element1">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                </div>
                
                <div class="result__element2">
                    <h6>65 x 84</h6>
                    <h2>5460</h2>
                </div>
            </div>
            
            <div class="number">
                <div class="number__items item-top">
                    <span>C</span>
                </div>
                <div class="number__items item-top">
                    <span>+/_</span>
                </div>
                <div class="number__items item-top ">
                    <span>%</span>
                </div>
                <div class="number__items item-top item-right icon">
                    <span>:</span>
                </div>
                <div class="number__items">
                    <span>7</span>
                </div>
                <div class="number__items">
                    <span>8</span>
                </div>
                <div class="number__items">
                    <span>9</span>
                </div>
                <div class="number__items item-right">
                    <span>x</span>
                </div>
                <div class="number__items">
                    <span>4</span>
                </div>
                <div class="number__items">
                    <span>5</span>
                </div>
                <div class="number__items">
                    <span>6</span>
                </div>
                <div class="number__items item-right">
                    <span>-</span>
                </div>
                <div class="number__items">
                    <span>1</span>
                </div>
                <div class="number__items">
                    <span>2</span>
                </div>
                <div class="number__items">
                    <span>3</span>
                </div>
                <div class="number__items item-right">
                    <span>+</span>
                </div>
                <div class="number__items item-bot item0">
                    <span>0</span>
                </div>
                <div class="number__items item-empty">

                </div>
                <div class="number__items item-bot">
                    <span>,</span>
                </div>
                <div class="number__items item-right item-bot">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
