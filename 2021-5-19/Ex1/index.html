<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/Css/style.css">
</head>
<body>
    <div class="warp">
        <div class="top flex">
            <span class="top__box"></span>
            <span class="top__box"></span>
            <span class="top__box"></span>
            <span class="top__box"></span>
        </div>
        <div class="mid flex">
            <div class="mid__left">
                <span class="mid__left-box"></span>
                <span class="mid__left-box"></span>
            </div>
            <div class="mid__right">
                <div class="mid__right--short">
                    <span class="mid__right--short-box"></span>
                    <span class="mid__right--short-box"></span>
                </div>
                <span class="mid__right--long"></span>
            </div>
        </div>
        <div class="bot flex">
            <span class="bot--short"></span>
            <span class="bot--short"></span>
            <span class="bot--long"></span>
        </div>
    </div>
    
</body>
</html>
