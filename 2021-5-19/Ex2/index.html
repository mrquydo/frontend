<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="warp">
        <div class="container">

                <div class="flash-message__pic">

                <div class="flash-message__desc">

                </div>
            </div>
        </div>
    </div>
