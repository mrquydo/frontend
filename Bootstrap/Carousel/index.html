<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel__item carousel__item--first">
            First Slide
        </div>
        <div class="carousel__item carousel__item--second">
            Second Slide
        </div>
        <div class="carousel__item carousel__item--third">
            Third Slide
        </div>
        <div class="indicators">
            <button class="indicator-first" onclick="addSlideFirst()">

            </button>
            <button class="indicator-second" onclick="addSlideSecond()">
                
            </button>
            <button class="indicator-third" onclick="addSlideThird()">
                
            </button>
        </div>
    </div>
    <script>
        var eleSlideFirst = document.querySelector('.carousel__item--first')

        var eleIndicatorColor = document.querySelector('.indicator-first')

        function addSlideFirst() {
            eleSlideFirst.classList.add('active');
            eleSlideSecond.classList.remove('active');
            eleSlideThird.classList.remove('active');
           
        }

        var eleSlideSecond = document.querySelector('.carousel__item--second')

        function addSlideSecond() {
             eleSlideSecond.classList.add('active');
             eleSlideFirst.classList.remove('active');
             eleSlideThird.classList.remove('active');
        }

        var eleSlideThird = document.querySelector('.carousel__item--third')

        function addSlideThird() {
            eleSlideThird.classList.add('active');
            eleSlideFirst.classList.remove('active');
            eleSlideSecond.classList.remove('active');
        }
    </script>
</body>
</html>
