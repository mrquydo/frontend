<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="buttons">
        <button class="btn primary color-white">
            Primary
        </button>
        <button class="btn secondary color-white">
            Secondary
        </button>
        <button class="btn info color-dark">
            Info
        </button>
        <button class="btn success color-white">
            Success
        </button>
        <button class="btn danger color-white">
            Danger
        </button>
        <button class="btn warning color-dark">
            Warning
        </button>
    </div>

    <div class="buttons">
    
        <button class="btn outline-primary">
            Primary
        </button>
        <button class="btn outline-secondary">
            Secondary
        </button>
        <button class="btn outline-info">
            Info
        </button>
        <button class="btn outline-success">
            Success
        </button>
        <button class="btn outline-danger">
            Danger
        </button>
        <button class="btn outline-warning">
            Warning
        </button>
    </div>

    <div class="buttons">
        <button class="btn primary color-white disabled-btn">
            Primary
        </button>
        <button class="btn secondary color-white disabled-btn">
            Secondary
        </button>
        <button class="btn info color-dark disabled-btn">
            Info
        </button>
        <button class="btn success color-white disabled-btn">
            Success
        </button>
        <button class="btn danger color-white disabled-btn">
            Danger
        </button>
        <button class="btn warning color-dark disabled-btn">
            Warning
        </button>
    </div>


</body>

</html>
