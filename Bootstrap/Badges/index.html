<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- heading -->
    <p class="text-center title mb-20">HEADING</p>
    <h1 class="text-center mb-20">Example heading <span class="heading-badge">NEW</span></h1>
    <h2 class="text-center mb-20">Example heading <span class="heading-badge">NEW</span></h2>
    <h3 class="text-center mb-20">Example heading <span class="heading-badge">NEW</span></h3>
    <!-- button -->
    <p class="text-center title mb-20">Buttons</p>
    <button class="btn">
        Notifications
        <span class="btn-badge">4</span>
    </button>

    <!-- position -->
    <p class="text-center title mb-20">Position</p>
    <button class="btn ps-relative">
        Inbox
        <span class="ps-badge">99+</span>
    </button>
    <button class="btn ps-relative">
        Inbox
        <span class="ps-badge rounded-badge">
        </span>
    </button>
</body>
</html>
